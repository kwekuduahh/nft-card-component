<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Link to the css stylesheet in an external link -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Links to the Google Fonts - Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


</head>

<body>

  <main class="background">
    <article class="container">

      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="NFT image">
        <div class="image-overlay"><img src="images/icon-view.svg" alt=""></div>
      </div>

      <div class="content">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-details">
          <span id="eth-value">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            0.041 ETH
          </span>
          <span id="eth-timestamp">
            <img src="images/icon-clock.svg" alt="clock icon">
            3 days left
          </span>
        </div>

        <hr>

        <div class="card-footer">
          <img src="images/image-avatar.png" alt="avatar image">
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/kwekuduahh">Kweku Duah</a>.
        </div>
      </div>
    </article>
  </main>
</body>

</html>
